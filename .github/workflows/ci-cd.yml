name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'kubernetes/deployment.yaml'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test || echo "No tests found"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  docker:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      REGISTRY: ghcr.io
    outputs:
      image_ref: ${{ steps.img.outputs.image_ref }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Compute lowercase image refs
        id: img
        run: |
          REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "image_ref=ghcr.io/$REPO_LOWER:sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "image_latest=ghcr.io/$REPO_LOWER:latest" >> $GITHUB_OUTPUT
          echo "Using image_ref=ghcr.io/$REPO_LOWER:sha-${{ github.sha }}"

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build image (local load)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            ${{ steps.img.outputs.image_ref }}
            ${{ steps.img.outputs.image_latest }}

      - name: Run Trivy (STRICT)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.img.outputs.image_ref }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.img.outputs.image_ref }}
            ${{ steps.img.outputs.image_latest }}

  update-k8s:
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update deployment image
        run: |
          IMAGE="${{ needs.docker.outputs.image_ref }}"
          sed -i "s|^\(\s*image:\s*\).*|\1${IMAGE}|g" kubernetes/deployment.yaml
          echo "Updated image to: ${IMAGE}"
          grep -n "image:" kubernetes/deployment.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kubernetes/deployment.yaml
          git commit -m "CI: update deployment image" || echo "No changes to commit"
          git push
